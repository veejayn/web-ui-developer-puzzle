<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" data-testing="reading-book-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <img alt="" class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
      </div>
    </div>
    <form (ngSubmit)="removeFromReadingList(b)">
      <div>
        <button mat-icon-button color="warn" [attr.aria-label]="'Remove ' + b.title + ' from reading list'"
          type="submit">
          <mat-icon data-testing="remove-reading-list-button">remove_circle</mat-icon>
        </button>
      </div>
    </form>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
