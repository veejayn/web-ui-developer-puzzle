<ng-container *ngIf="(readingList$ | async).length > 0; else empty">
  <div class="reading-list-item" *ngFor="let b of readingList$ | async">
    <div>
      <button *ngIf="!b?.finished" data-testing="mark-to-finish-reading-button" mat-icon-button color="magenta"
        [attr.aria-label]="'Mark ' + b.title + ' as finished in reading list'"
        (click)="markAsFinishedReadingFromList(b)">
        <mat-icon>library_books</mat-icon>
      </button>
      <button *ngIf="b?.finished" data-testing="marked-as-finish-reading-button" mat-icon-button color="primary"
        [attr.aria-label]="'Marked ' + b.title + ' book'">
        <mat-icon>Done</mat-icon>
      </button>
    </div>
    <div>
      <img alt="" class="reading-list-item--cover" [src]="b.coverUrl" />
    </div>
    <div class="reading-list-item--details">
      <strong class="reading-list-item--details--title">{{ b.title }}</strong>
      <div class="reading-list-item--details--author">
        {{ b.authors.join(',') }}
        <div data-testing="finished-reading-details" class="reading-list-finished" *ngIf="b?.finished">Finished reading
          on
          {{ (b.finishedDate) }}</div>
        <br>
        <!-- <mat-progress-bar mode="determinate" value="b?.finished ? '100': '0'" color="accent"></mat-progress-bar> -->
      </div>
    </div>
    <form (ngSubmit)="removeFromReadingList(b)">
      <div>
        <button mat-icon-button data-testing="remove-book-from-readinglist" color="warn"
          [attr.aria-label]="'Remove ' + b.title + ' from reading list'" type="submit">
          <mat-icon>delete</mat-icon>
        </button>
      </div>
    </form>
  </div>
</ng-container>
<ng-template #empty>
  <p class="empty">You haven't added any books to your reading list yet.</p>
</ng-template>
